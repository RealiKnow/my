<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZ - AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-inter bg-gradient-to-br from-gray-900 to-black min-h-screen flex flex-col items-center justify-between p-4">
    <!-- Header with Logout Button -->
    <header class="w-full max-w-4xl flex justify-between items-center p-4 bg-gray-800 bg-opacity-70 rounded-xl shadow-lg border border-gray-700 mb-4 relative z-10">
        <h1 class="text-3xl font-bold text-white">MAZ AI</h1>
        <a href="logout.html" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
            Logout
        </a>
    </header>

    <!-- Chat Container -->
    <div class="flex-grow w-full max-w-4xl bg-gray-800 bg-opacity-70 backdrop-filter backdrop-blur-lg p-6 rounded-xl shadow-2xl border border-gray-700 flex flex-col relative overflow-hidden">
        <!-- Cosmic background elements -->
        <div class="absolute top-0 left-0 w-full h-full pointer-events-none">
            <div class="absolute w-24 h-24 bg-purple-500 rounded-full mix-blend-screen opacity-30 -top-10 -left-10 animate-pulse"></div>
            <div class="absolute w-32 h-32 bg-blue-500 rounded-full mix-blend-screen opacity-30 -bottom-16 -right-16 animate-pulse animation-delay-2000"></div>
            <div class="absolute w-20 h-20 bg-pink-500 rounded-full mix-blend-screen opacity-30 top-1/4 left-3/4 animate-pulse animation-delay-4000"></div>
        </div>

        <!-- Chat Messages Display Area -->
        <div id="chatMessages" class="flex-grow overflow-y-auto space-y-4 p-2 pr-4 scroll-smooth relative z-10 pb-4">
            <!-- Initial welcome message -->
            <div class="flex justify-start">
                <div class="bg-blue-600 text-white p-3 rounded-lg max-w-xs md:max-w-md shadow-md">
                    Hello! I'm MAZ, your AI assistant. How can I help you today?
                </div>
            </div>
        </div>

        <!-- Message Input Area -->
        <div class="mt-6 flex items-center space-x-4 relative z-10 pt-4 border-t border-gray-700">
            <input type="text" id="chatInput" placeholder="Type your message..."
                   class="flex-grow px-5 py-3 bg-gray-700 border border-gray-600 rounded-full text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300 ease-in-out text-lg">
            <button id="sendButton"
                    class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105 shadow-lg flex items-center justify-center">
                <i class="fas fa-paper-plane mr-2"></i> Send
            </button>
        </div>
        <div id="loadingIndicator" class="text-purple-400 text-center mt-4 hidden relative z-10">
            <i class="fas fa-spinner fa-spin mr-2"></i> MAZ is thinking...
        </div>
        <div id="chatError" class="text-red-400 text-center mt-4 hidden relative z-10"></div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script type="module" src="chat.js"></script>
</body>
</html>
