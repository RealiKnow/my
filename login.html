<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZ - Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-inter bg-gradient-to-br from-gray-900 to-black min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-800 bg-opacity-70 backdrop-filter backdrop-blur-lg p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-700 relative overflow-hidden">
        <!-- Cosmic background elements -->
        <div class="absolute top-0 left-0 w-full h-full pointer-events-none">
            <div class="absolute w-24 h-24 bg-purple-500 rounded-full mix-blend-screen opacity-30 -top-10 -left-10 animate-pulse"></div>
            <div class="absolute w-32 h-32 bg-blue-500 rounded-full mix-blend-screen opacity-30 -bottom-16 -right-16 animate-pulse animation-delay-2000"></div>
            <div class="absolute w-20 h-20 bg-pink-500 rounded-full mix-blend-screen opacity-30 top-1/4 left-3/4 animate-pulse animation-delay-4000"></div>
        </div>

        <h1 class="text-4xl font-bold text-white text-center mb-8 relative z-10">Welcome to MAZ</h1>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6 relative z-10">
            <h2 class="text-2xl font-semibold text-white text-center">Login</h2>
            <div>
                <label for="loginEmail" class="block text-gray-300 text-sm font-medium mb-2">Email</label>
                <input type="email" id="loginEmail" placeholder="your@example.com" required
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300 ease-in-out">
            </div>
            <div>
                <label for="loginPassword" class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                <input type="password" id="loginPassword" placeholder="********" required
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300 ease-in-out">
            </div>
            <button type="submit"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
                Login
            </button>
            <p class="text-center text-gray-400 text-sm">
                Don't have an account? <a href="#" id="showRegister" class="text-blue-400 hover:text-blue-300 font-semibold">Register here</a>
            </p>
            <div id="loginError" class="text-red-400 text-center mt-4 hidden"></div>
        </form>

        <!-- Register Form (hidden by default) -->
        <form id="registerForm" class="space-y-6 relative z-10 hidden">
            <h2 class="text-2xl font-semibold text-white text-center">Register</h2>
            <div>
                <label for="registerEmail" class="block text-gray-300 text-sm font-medium mb-2">Email</label>
                <input type="email" id="registerEmail" placeholder="your@example.com" required
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out">
            </div>
            <div>
                <label for="registerPassword" class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                <input type="password" id="registerPassword" placeholder="********" required
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out">
            </div>
            <div>
                <label for="confirmPassword" class="block text-gray-300 text-sm font-medium mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="********" required
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
                Register
            </button>
            <p class="text-center text-gray-400 text-sm">
                Already have an account? <a href="#" id="showLogin" class="text-purple-400 hover:text-purple-300 font-semibold">Login here</a>
            </p>
            <div id="registerError" class="text-red-400 text-center mt-4 hidden"></div>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
