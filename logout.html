<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZ - Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="logout.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-inter bg-gradient-to-br from-gray-900 to-black min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-800 bg-opacity-70 backdrop-filter backdrop-blur-lg p-8 rounded-xl shadow-2xl w-full max-w-md text-center border border-gray-700 relative overflow-hidden">
        <!-- Cosmic background elements -->
        <div class="absolute top-0 left-0 w-full h-full pointer-events-none">
            <div class="absolute w-24 h-24 bg-purple-500 rounded-full mix-blend-screen opacity-30 -top-10 -left-10 animate-pulse"></div>
            <div class="absolute w-32 h-32 bg-blue-500 rounded-full mix-blend-screen opacity-30 -bottom-16 -right-16 animate-pulse animation-delay-2000"></div>
            <div class="absolute w-20 h-20 bg-pink-500 rounded-full mix-blend-screen opacity-30 top-1/4 left-3/4 animate-pulse animation-delay-4000"></div>
        </div>

        <h1 class="text-3xl font-bold text-white mb-6 relative z-10">Logging Out...</h1>
        <p class="text-gray-300 mb-8 relative z-10">You will be redirected to the login page shortly.</p>
        <button id="logoutButton"
                class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg relative z-10">
            Confirm Logout
        </button>
        <div id="logoutError" class="text-red-400 text-center mt-4 hidden relative z-10"></div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script type="module" src="logout.js"></script>
</body>
</html>
